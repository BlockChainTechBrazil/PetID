<!-- PetID Social Media Preview -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pet Silhouettes (decorative) -->
  <circle cx="100" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Content -->
  <g transform="translate(600, 315)">
    <!-- Logo Circle Background -->
    <circle cx="0" cy="-80" r="60" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Pet Icon (simplified) -->
    <g transform="translate(0, -80)">
      <path d="M-25,-15 Q-25,-25 -15,-25 Q-5,-25 -5,-15 Q-5,-5 -15,-5 Q-25,-5 -25,-15 Z" fill="#3b82f6"/>
      <path d="M5,-15 Q5,-25 15,-25 Q25,-25 25,-15 Q25,-5 15,-5 Q5,-5 5,-15 Z" fill="#3b82f6"/>
      <path d="M-20,5 Q-20,-5 0,-5 Q20,-5 20,5 Q20,15 0,25 Q-20,15 -20,5 Z" fill="#3b82f6"/>
      <circle cx="-8" cy="8" r="3" fill="white"/>
      <circle cx="8" cy="8" r="3" fill="white"/>
      <path d="M-3,15 Q0,18 3,15" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Title -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">PetID</text>
    
    <!-- Subtitle -->
    <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Digital Identity for Your Pets</text>
    
    <!-- Features -->
    <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">🔒 Secure • 🌐 Decentralized • 🆔 Unique NFT Identity</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="rgba(255,255,255,0.1)"/>
</svg>
